name: Build and Push Docker Image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MAX_IMAGE_SIZE_MB: 500

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=ref,event=branch,enable=${{ github.ref_name != 'main' }}
            type=raw,value=main,enable=${{ github.ref_name == 'main' }}
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check image size
        id: check_size
        run: |
          IMAGE_ID=$(docker images --format "{{.ID}}" | head -n 1)
          IMAGE_SIZE_BYTES=$(docker inspect $IMAGE_ID --format='{{.Size}}')
          IMAGE_SIZE_MB=$((IMAGE_SIZE_BYTES / 1024 / 1024))
          
          echo "Image size: ${IMAGE_SIZE_MB}MB"
          echo "size_mb=${IMAGE_SIZE_MB}" >> $GITHUB_OUTPUT
          
          if [ $IMAGE_SIZE_MB -gt $MAX_IMAGE_SIZE_MB ]; then
            echo "ERROR: Image size (${IMAGE_SIZE_MB}MB) exceeds maximum allowed size (${MAX_IMAGE_SIZE_MB}MB)"
            echo "size_check=failed" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "Image size check passed: ${IMAGE_SIZE_MB}MB <= ${MAX_IMAGE_SIZE_MB}MB"
            echo "size_check=passed" >> $GITHUB_OUTPUT
          fi

      - name: Push Docker image
        if: steps.check_size.outputs.size_check == 'passed'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image details
        if: success()
        run: |
          echo "### Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** ${{ steps.check_size.outputs.size_mb }}MB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
